    <div class="container">

    <script>
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Copied to clipboard!');
        }

        // Function to reset a specific field
        function resetField(field) {
            field.value = '';
        }

        // Add event listeners for copy and reset buttons
        document.querySelectorAll('.field-buttons .copy').forEach(button => {
            button.addEventListener('click', function() {
                const field = this.closest('.form-group').querySelector('input, textarea');
                copyToClipboard(field.value);
            });
        });

        document.querySelectorAll('.field-buttons .reset').forEach(button => {
            button.addEventListener('click', function() {
                const field = this.closest('.form-group').querySelector('input, textarea');
                resetField(field);
            });
        });

        // Form submission handler
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const productTitle = document.getElementById('productTitle').value;
            const productSearchTerm = document.getElementById('productSearchTerm').value;
            const productBulletPoints = document.getElementById('productBulletPoints').value.split(',');
            const productDescription = document.getElementById('productDescription').value;
            const competitorTitles = document.getElementById('competitorTitles').value.split(',');

            // Optional fields
            const productCategory = document.getElementById('productCategory').value;
            const targetAudience = document.getElementById('targetAudience').value;
            const keyFeatures = document.getElementById('keyFeatures').value.split(',');

            // Create the prompt
            let bulletPointsHTML = productBulletPoints.map(point => `<li>${point.trim()}</li>`).join('');
            let keyFeaturesHTML = keyFeatures.map(feature => `<li>${feature.trim()}</li>`).join('');
            let competitorTitlesHTML = competitorTitles.map(title => `<li>${title.trim()}</li>`).join('');

            const generatedPrompt = `
"I am listing a product on Amazon and need help with title and search term making. Here’s the information:
Product Category:                   "${productCategory || 'Not provided'}"
Target Audience:                    "${targetAudience || 'Not provided'}"
Current Product Title:              "${productTitle}"
Current Product Search Term:        "${productSearchTerm}"
Current Product Bullet Points:
<ul>${bulletPointsHTML}</ul>
Current Product Description:        "${productDescription}"
Key Features:
<ul>${keyFeaturesHTML || 'Not provided'}</ul>
Competitor Keywords:
<ul>${competitorTitlesHTML}</ul>

Please do the following:

1. Shortlist Keywords: Analyze and Identify the top 8 to 12 keywords that are most relevant to my product description.
2. Make SEO Optimized Title for Amazon for My product consisting 160 to 180 characters.
3. Analyze my Bullet Points, Product Specifications and description and integrate unique selling points and features into Title

Amazon title best practice: 
Prioritize Main Keywords: Place the most relevant keywords at the beginning of the title while highlighting key product benefits and features concisely.
Include Essential Details: Mention product quantity, size, important features, and target audience. If applicable, include multiple use cases or customer niches to enhance search visibility.
Formatting Guidelines: 
Use numerals instead of spelled-out numbers (e.g., "6" instead of "six").
Fully spell out measurement units (e.g., "6 inches" instead of "6”").
Apply title casing (capitalize the first letter of each word, except for short conjunctions, articles, and prepositions).


Amazon title What to Avoid: 
Avoid all caps, except for brand names if necessary.
Do not use special characters (!, $, ?, _, {, }, ^, ¬, ¦) unless part of the brand name.
Refrain from repeating the same word more than twice (except prepositions, articles, and conjunctions).
Do not use brand names in title
Do not include merchant names (unless private label) or promotional phrases like "free shipping" or "best deal."
Amazon Requirements: 
Titles must not exceed 200 characters, including spaces.
No subjective claims like "best" or "greatest."


Seach Term best practice:
Amazon’s algorithm uses these keywords to match products with customer searches.

visitors can’t see these keywords, they are a way to tell Amazon’s algorithm that a specific keyword is relevant to your listing.

Include: 
Include synonyms and spelling variations of keywords. For example, people who are looking for a hand moisturizer may also be interested in a hand ‘lotion’
Include abbreviations and alternate names. Lord of the Rings, for instance, is popularly abbreviated to LotR
You need to separate words with a single space. However, you don’t need to use punctuation
Wherever possible enter the phrases in the logical order of search. For example, instead of ‘camera digital print instant,’ you should type in ‘digital instant print camera’
Search terms are not case-sensitive. So you can use all lower case

Seach Term What to avoid: 
Do not repeat words/keywords. If you have used some keywords in your product title, bullet points, or description, avoid adding them here
Do not include brand names – yours or your competitors’
Do not include ASINs in your backed keywords
Do not use stop words such as “a,” “an,” “and,” “by,” “for,” “of,” “the,” “with,” and so on. Remember, readability is not a concern
Use singular or plural, no need to include both. If you want to add the keyword ‘cat’ for instance, either one of ‘cat’ or ‘cats’ will suffice
No temporary statements such as “new,” or “on sale now.” Similarly, you should avoid subjective claims, such as “best,” “cheapest,” “amazing,” and so on
Do not add abusive or offensive terms that are against Amazon’s policy
Avoid keywords that are misleading or irrelevant

Create 3 Optimized Titles, Title of 170 to 190 Characters according to above requirement and Using the exact keywords I provide. Use the core keyword first, followed by a separator “-”, then two more keywords by “│”this Separator, and finally, include features, use scenario or attributes of the product.
Create Search term of 180-200 characters according to above criteria.

Note: Try To Avoid Some fragment words Like "free, Durable, Play, Safe, Hideout etc"`;

            // Display the generated prompt
            document.getElementById('promptText').innerHTML = generatedPrompt;
            document.getElementById('generatedPrompt').style.display = 'block';
        });

        // Reset functionality for individual fields
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('productForm').reset();
            document.getElementById('generatedPrompt').style.display = 'none';
        });

        // Reset functionality for the generated prompt
        document.getElementById('resetPromptButton').addEventListener('click', function() {
            document.getElementById('generatedPrompt').style.display = 'none';
        });

        // Reset all fields
        document.getElementById('allResetButton').addEventListener('click', function() {
            document.getElementById('productForm').reset();
            document.getElementById('generatedPrompt').style.display = 'none';
            document.getElementById('productCategory').value = '';
            document.getElementById('targetAudience').value = '';
            document.getElementById('keyFeatures').value = '';
        });

        // Copy to clipboard functionality for the generated prompt
        document.getElementById('copyButton').addEventListener('click', function() {
            const promptText = document.getElementById('promptText').innerText;
            copyToClipboard(promptText);
        });
    </script>
